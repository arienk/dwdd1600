    <main>
        <h1>Contact:</h1>

        <p>How many lifetimes will you have? Contact us to start planning a new adventure!!</p>
        <form method="get" class="form" action="thanks.html">
            <fieldset>
                <legend>Your Information</legend>
                <label>First Name:<input type="text" name="fname" required> </label>
                <label>Last Name:<input type="text" name="lname" required> </label>
                <label>Email:<input type="email" name="email" required> </label>
                <label>Number:<input type="tel" name="phone" required> </label>

                <label>Preferred Contact:</label>
                <label><input type="radio" name="contact" value="email">Email</label>
                <label><input type="radio" name="contact" value="call">Call</label>
                <label><input type="radio" name="contact" value="text">Text</label>
            </fieldset>

            <fieldset>
                <legend>Travel Info</legend>
                <label>Size of Group: 
                    <select name="size">
                    <option value="none">Select</option>
                    <option value="1"> 1</option>
                    <option value="2"> 2</option>
                    <option value="3"> 3</option>
                    <option value="4"> 4</option>
                    <option value="5"> 5</option>
                    <option value="6"> 6</option>
                    </select>
                </label>

                <label>Destinations:</label>
                <label><input type="checkbox" name="kyoto" value="chosen"> Kyoto, Japan</label>
                <label><input type="checkbox" name="edinburgh" value="chosen"> Edinburgh, Scotland</label>
                <label><input type="checkbox" name="oregon" value="chosen"> Oregon, USA</label>
                <label><input type="checkbox" name="transylvania" value="chosen"> Transylvania, Romania</label>
                <label><input type="checkbox" name="laos" value="chosen"> Laos, Asia</label>
                <label><input type="checkbox" name="peru" value="chosen"> Peru, South America</label>
            </fieldset>

            <fieldset>
                <legend>Extra Info</legend>
                    <label> Contacting for... 
                        <select name="time">
                        <option value="none">Select</option>
                        <option value="customization"> Tour Customization</option>
                        <option value="postTour"> Post Tour Suport</option>
                        <option value="payment"> Payments</option>
                        <option value="customer"> Customer Service</option>
                        <option value="employment"> Employment Opportunities</option>
                        <option value="partnership"> Partnership</option>
                        <option value="etc"> All other Inquires</option>
                        </select>
                    </label>

                    <label>Comments
                        <textarea name="comments"></textarea>
                    </label>
                </fieldset>

        <input type="Submit" value="Send Contact Info">
        </form>
