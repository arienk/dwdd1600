    <main>
        <h1>Suggestions</h1>
        <form method="get" class="form" action="thanks.html">

            <fieldset>
                <legend>Your Information</legend>
                <label>Name<input type="text" name="name" required> </label>
                <label>Email<input type="email" name="email" required> </label>
                <label>Phone Number<input type="tel" name="phone" required placeholder="123-456-7891"> </label>
            </fieldset>

            <fieldset>
                <legend>Art Info</legend>
                <label>Artist Name<input type="text" name="name" required> </label>
                <label>Is this a popular artist of the time?</label>
                <label><input type="radio" name="method" value="yes">Yes</label>
                <label><input type="radio" name="method" value="no">No</label>
                <label>Work Title<input type="text" name="name" required> </label>
            </fieldset>

            <fieldset>
                <legend>Art era</legend>
                    <label><input type="checkbox" name="romanticism" value="chosen"> Romanticism</label>
                    <label><input type="checkbox" name="realism" value="chosen"> Realism</label>
                    <label><input type="checkbox" name="pre-raphaelite" value="chosen"> Pre-Raphaelite</label>
                    <label><input type="checkbox" name="impressionism" value="chosen"> Impressionism</label>
                    <label><input type="checkbox" name="symbolism" value="chosen"> Symbolism</label>
                    <label><input type="checkbox" name="post-impressionism" value="chosen"> Post-Impressionism</label>
                    <label><input type="checkbox" name="expressionism" value="chosen"> Expressionism</label>
                    <label><input type="checkbox" name="art nouveau" value="chosen"> Art Nouveau</label>
                    <label> Year 
                        <select name="time">
                        <option value="none">Select</option>
                        <option value="1800">Before 1800</option>
                        <option value="1800-1810">1800-1810</option>
                        <option value="1810-1820">1810-1820</option>
                        <option value="1820-1830">1820-1830</option>
                        <option value="1830-1840">1830-1840</option>
                        <option value="1840-1850">1840-1850</option>
                        <option value="1850-1860">1850-1860</option>
                        <option value="1860-1870">1860-1870</option>
                        <option value="1870-1880">1870-1880</option>
                        <option value="1880-1890">1880-1890</option>
                        <option value="1890-1900">1890-1900</option>
                        <option value="1900">After 1900</option>
                        </select>
                    </label>
                </fieldset>

            <label>Comments
                <textarea name="comments"></textarea>
            </label>

        <input type="Submit" value="Send Suggestion">
        </form>
